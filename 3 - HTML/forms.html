<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Form = collect user input -->

    <form>
        <div>
            <!-- Name -->
             <label for="name">Name:</label>
             <input type="text" name="name" id="name" placeholder="John Doe" required>
             <!-- id is for singular elements must be unique and one 1d per element -->
        </div>

    <div>
        <!-- Email -->
        <label for="email">Email: </label>
        <input 
            type="email"
            name="email"
            id="email"
            placeholder="john.doe@mail.com"
            required
        >
    </div>

    <div>
        <!-- Password -->
        <label for="password">Password: </label>
        <input 
            type="password"
            name="password"
            id="password"
            placeholder="8 - 32 characters"
            minlength="8"
            maxlength="32"
            required
        >
    </div>

    <div>
        <!-- Age -->
         <label for="age">Age:</label>
         <input type="number" name="age" id="age" placeholder="32" min="13" max="100" required>
         <!-- id is for singular elements must be unique and one 1d per element -->
    </div>

    <hr>

    <!-- Specialized inputs -->
    <div>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="4" placeholder="Let's talk!" style="resize: none;"></textarea>
    </div>

    <div>
        <label for="favorite-food">Favorite Food:</label>
        <select name="favorite-food" id="favorite-food">
            <option selected disabled hidden>--Select Your Food--</option>
            <option value="lechon">Lechon</option>
            <option value="halo-halo">Halo-Halo</option>
            <option value="sinigang">Sinigang</option>
        </select>
    </div>

    <hr>

    <div>
        <!-- Checkbox and Radio -->
         <!-- Choose one at a time -->
        <input type="radio" name="profile-status" id="public" value="public">
        <label for="public">Public</label>

        <input type="radio" name="profile-status" id="private" value="private">
        <label for="private">Private</label>
    </div>

    <br>

    <div>
        <!-- input:ch -->
         <!-- Meant for multiple options at a time or non-->
        <input type="checkbox" name="genre" id="action" value="action">
        <label for="action">Action</label>

        <input type="checkbox" name="genre" id="comedy" value="comedy">
        <label for="comedy">Comedy</label>
    </div>

    <hr>

    <!-- button:r -->
    <button type="reset">Reset</button>\
    <!-- button:s -->
    <button type="submit">Submit</button>
</form>
</body>
</html>
